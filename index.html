<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>کارت هتل </title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="image-section">
                <img src="./images/hotel_alreza.png" alt="" class="hotel-image">
                
            </div>
            <div class="content-section">
                <div class="title">هتل درویشی مشهد</div>
                <div class="rating-container">
                    <div class="rating">★★★★★ هتل ۵ ستاره</div>
                    <div class="divider-vertical"></div>
                    <div class="score">(۵۴۷) ۱۰ / <b>۷.۵</b></div>
                </div>
                <div class="address">مشهد, خیابان امام رضا, بین امام رضا ۲۴ و۲۶</div>
                <div class="options">
                    <span class="option-text">کنسلی رایگان</span>
                    <span class="option-text">یک شب اقامت رایگان</span>
                    <span class="option-text">نیم شارژ رایگان</span>
                </div>
            </div>
        </div>
        <div class="divider-vertical-right"></div>
        <div class="right-section">
            <div class="discount-tag"><b>تا %۵ تخفیف</b></div>
            <div class="discount-price">قیمت با تخفیف از</div>
            <div class="discount-price-1"><b>۲,۳۷۵,۰۰۰ تومان </b>/ ۱ شب</div>
            <div class="divider-vertical-button-long"></div>
            <button class="button"><b>مشاهده و انتخاب اتاق</b></button>
        </div>
    </div>
</body>
</html>
